<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p>Already a member? Please <a routerLink="/login">log in</a> instead.</p>
      <form (ngSubmit)="register()" method="post">
        <div class="form-group">
          <label>First name</label>
          <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Enter email" ngModel email>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label>Re-enter password</label>
          <input type="password" id="repassword" class="form-control" name="repassword"
                 placeholder="Enter your password again">
        </div>
        <input type="submit" class="btn ziggo-oranje" value="Register!" style="margin-bottom: 10px;">
      </form>
    </div>
  </div>
</div>
