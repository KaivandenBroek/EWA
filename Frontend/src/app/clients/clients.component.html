<div class="client-page">
  <div class="container">
    <h1>Clients</h1>
    <p>On this page you can see all the clients of Ziggo. You can delete or edit a (existing) user.</p>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Is active?</th>
        </tr>
      </thead>  
      <tbody>
        <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{user.idUser}}</td>
          <td>{{user.username}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.isActive == '1' ? 'Yes' : 'No'}}</td>
<!--          <td><button (click)="editUser(user)" class="btn ziggo-oranje">Edit</button></td>-->
          <td><button (click)="deleteUser(user)" class="btn ziggo-oranje">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div class="page-tabs">
      <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
    </div>

  </div>
</div>
