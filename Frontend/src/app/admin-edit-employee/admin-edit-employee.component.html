<div class="container">
  <ng-flash-message></ng-flash-message>
  <form (ngSubmit)="receiveUserForEdit()" method="post">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Username</label>
          <input type="text" [disabled]="fieldDisabled" value="{{currentUserForAdjust.username}}" id="username"
                 class="form-control" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" [disabled]="fieldDisabled" value="{{currentUserForAdjust.email}}" id="email"
                 class="form-control" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input type="text" [disabled]="fieldDisabled" value="{{currentUserForAdjust.firstName}}" id="firstName"
                 class="form-control" name="firstname" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" [disabled]="fieldDisabled" value="{{currentUserForAdjust.lastName}}" id="lastName"
                 class="form-control" name="lastname" placeholder="Enter your last name">
        </div>
        <div>
          <button class="btn btn-primary button ziggo-oranje" *ngIf="fieldDisabled" (click)="fieldDisabled = false">
            Edit/ Delete account information
          </button>
        </div>
        <button type="button" [ngStyle]="{'visibility' : fieldDisabled ? 'hidden' : 'visible'}"
                class="btn btn-primary btn-success savebutton" (click)="confirmEdit.show()">
          Save new account information
        </button>
        <br><br>
        <!-- Modal for editing -->
        <div class="modal fade" bsModal #confirmEdit="bs-modal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" (click)="confirmEdit.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLongTitle">Dear {{auth.currentUserValue.username}}, are you sure
                  you would like to edit this information?</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-danger"
                        (click)="confirmEdit.hide()">No, thanks
                </button>
                <button type="submit" class="btn btn-primary btn-success" (click)=confirmEdit.hide()>Yes, please
                </button>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of modal -->
      </div>
    </div>
  </form>
</div>
