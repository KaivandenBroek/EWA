<div class="container">
  <div class="chat">
    <h2>Ziggo Chat</h2>
    <div class="chat">
      <div class="chat-screen" id="style1">
        <ng-container *ngFor="let message of messagesArray">
          <div class="message" [ngClass]="{ 'from': checkMessageOrigin(message) === true,
          'to' : checkMessageOrigin(message) === true }  ">
            {{ message }}
          </div>
        </ng-container>
      </div>
      <label>Uw bericht</label>
      <input for="messageText" [attr.disabled]="selectedStatus == 2 ? 'disabled' : null" class="form-control"
             id="messageText" [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text"><br>
      <button class="btn ziggo-oranje" [attr.disabled]="selectedStatus == 2 ? 'disabled' : null"
              (click)="sendMessage()">Verstuur
      </button>
      <div class="widget-buttons">
        <div>
          <button type="button" [attr.disabled]="selectedStatus == 2 ? 'disabled' : null" class="btn ziggo-oranje"
                  data-toggle="modal" data-target="#exampleModalCenter">Sla op als opgelost
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Dear {{auth.currentUserValue.username}}, would you like
              to give this employee a rating?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="rating">
              <ngb-rating [(rate)]="currentRate" max="5"></ngb-rating>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-danger" routerLink="/client-dashboard"
                    (click)="markSolved()" data-dismiss="modal">No, thanks
            </button>
            <button type="button" class="btn btn-primary btn-success" routerLink="/client-dashboard"
                    (click)="getScore(currentRate); markSolved()" data-dismiss="modal">Yes, give score
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->
  </div>
</div>
